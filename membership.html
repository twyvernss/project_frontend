<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Page</title>
    <link rel="stylesheet" href="styles/membership.css">
</head>
<body>
    <section class="membership">
        <h1 class="heading">Memberships</h1>
        <p class="subheading">Join the world's fastest growing community for experts, coaches, and creators.</p>
        <div class="plans-container">
            <!-- Bronze Plan -->
            <div class="plan bronze">
                <h2>₹500 (+GST)</h2>
                <p class="fee-type">One-Time Fee</p>
                <div class="plan-icon">
                    <img src="https://via.placeholder.com/50" alt="Bronze">
                </div>
                <h3>Bronze</h3>
                <ul>
                    <li>2 Powerful Courses</li>
                    <li>100+ Case Studies</li>
                </ul>
            </div>
            <!-- Silver Plan -->
            <div class="plan silver">
                <span class="recommended">RECOMMENDED</span>
                <h2>₹14,999</h2>
                <p class="fee-type">One-Time Fee</p>
                <div class="plan-icon">
                    <img src="https://via.placeholder.com/50" alt="Silver">
                </div>
                <h3>Silver</h3>
                <ul>
                    <li>Everything in Bronze +</li>
                    <li>12+ Powerful Courses</li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
